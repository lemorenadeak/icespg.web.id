</head>
<body>
    <header class = "m-auto pt- bg-gray-200">
        <div class = "container p-auto m-auto flex  justify-between">
            <div class = ""><img src="img/WhatsApp-01.png" alt="LOGO" class = "h-30 w-30"></div>
            <div class = "flex self-center">
            <nav>
                <ul class = "flex gap-10 text-[20px]  font-[helvetica]">
                    <li class = "hover:underline"><a href="index.html">Home</a></li>
                    <li class = "hover:underline"><a href="biodata.html">Biodata</a></li>
                    <li><a href="contact.html"><u>Contact me</u></a></li>

                </ul>
            </nav>
            </div>

            <div class = "flex self-center gap-4 font-[helvetica]">
                <input type="button" value = "Log in   >" class = " bg-white rounded-full text-[20px]  px-7  ">
                <input type="button" value = "Download" class = "bg-green-500 rounded-full  py-4 px-10 text-[20px] ">
            </div>
        </div>
    </header>

    <form class = "flex  flex-col gap-6 m-20 text-[20px] bg-gray-200">
        
        <div class = "container max-w-fit p-auto flex items-center ">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" class = "border-2 border-black rounded-md w-200 bg-white" placeholder="Your Name" required>
        </div>

        <div class = "container max-w-fit p-auto flex items-center">
            <label for="stdid">Student ID:</label>
            <input type="text" id="stdid" name="stdid" class = "border-2 border-black rounded-md w-200 bg-white" placeholder="Your Student ID" required>
        </div>

         <div class = "container max-w-fit p-auto flex items-center">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" class = "border-2 border-black rounded-md w-200 bg-white" placeholder="Your Email" required>
        </div>

         <div class = "container  p-auto flex items-center">
            <label for="major">Major:</label>
            <select name="major" id="major" class = "border-2 border-black rounded-md bg-white" >
                <option value=">fti">FTI</option>
                <option value="fakultas lain">Fakultas lain</option>
            </select>
        </div>

        <div class = "container max-w-fit p-auto flex items-center">
            <label for="dob">Date Of birth:</label>
            <input type="date" id="dob" name="dob" class = "border-2 border-black rounded-md w-40 bg-white">
        </div>

         <div class = "container max-w-fit p-auto flex items-center gap-4">
            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender">Male
            <input type="radio" id="gender" name="gender">Female
        </div>

        <div class = "container max-w-fit p-auto flex">
            <label for="area">Address:</label>
            <textarea name="area" id="area" cols="300" rows="1" class = "border-2 border-black rounded-md bg-white" placeholder="Your Address"></textarea>
        </div>

        <div class = "container max-w-fit p-auto flex items-center">
            <label for="pn">Phone Number:</label>
            <input type="text" id="pn" name="pn" class = "border-2 border-black rounded-md w-90 bg-white" placeholder="Your Phone Number">
        </div>

        <div>
            <input type="submit" value="Submit" class = "bg-blue-500 rounded-full  py-4 px-10 text-[20px] ">
        </div>

    </form>
</body>
