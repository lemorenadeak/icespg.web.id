<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 1 Final Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[helvetica] bg-gray-100 flex flex-col min-h-screen">

    <header class="sticky top-0 z-50 bg-white shadow-sm w-full">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div>
                <img src="img/WhatsApp-01.png" alt="LOGO" class="h-14 w-auto">
            </div>
            <div class="hidden md:flex self-center">
                <nav>
                    <ul class="flex gap-10 text-[20px]">
                        <li><a href="index.html" class="hover:underline">Home</a></li>
                        <li class="hover:underline"><a href="biodata.html">Biodata</a></li>
                        <li class="hover:underline"><a href="contact.html">Contact me</a></li>
                        <li><a href="posts.html" class="underline font-bold text-green-600">Additional Page</a></li>
                    </ul>
                </nav>
            </div>
            <div class="hidden md:flex self-center gap-4">
                <input type="button" value="Log in >" class="bg-white rounded-full text-[20px] px-7 py-2 border border-black hover:bg-gray-100 cursor-pointer">
                <input type="button" value="Download" class="bg-green-500 rounded-full py-2 px-10 text-[20px] text-white font-bold cursor-pointer">
            </div>
            <div class="md:hidden">
                <button class="text-3xl">≡</button>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-10 flex flex-col items-center justify-center">
        
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold mb-4 text-[#111b21]">Web 1 Final Project</h1>
            <p class="text-xl text-gray-600 max-w-2xl">
                This is my final project for this semester, cloning a WhatsApp website.
            </p>
        </div>

        <div class="bg-white rounded-[30px] shadow-lg p-10 max-w-2xl w-full border border-gray-200">
            
            <div id="loading-message" class="hidden text-center text-gray-500 text-xl italic mb-6">
                Fetching data for NIM 24...
            </div>

            <div id="data-card" class="hidden flex flex-col gap-6">
                
                <div class="flex justify-between items-center border-b pb-4">
                    <span class="text-gray-500 font-bold uppercase tracking-wider text-sm">Post ID</span>
                    <span id="post-id" class="bg-green-100 text-green-800 text-xl font-bold px-4 py-1 rounded-full">--</span>
                </div>

                <div>
                    <span class="text-gray-500 font-bold uppercase tracking-wider text-sm">Title</span>
                    <h2 id="post-title" class="text-3xl font-bold text-[#111b21] mt-2 capitalize">
                        </h2>
                </div>

                <div>
                    <span class="text-gray-500 font-bold uppercase tracking-wider text-sm">Body</span>
                    <p id="post-body" class="text-xl text-gray-600 mt-2 leading-relaxed">
                        </p>
                </div>
            </div>

            <div class="mt-8 flex justify-center">
                <button onclick="fetchData()" class="bg-[#25D366] hover:bg-[#1ebc57] text-white text-[20px] font-bold py-3 px-10 rounded-full transition shadow-md hover:shadow-lg">
                    Load Data (NIM 24)
                </button>
            </div>

        </div>

    </main>

    <footer class="bg-[#111b21] text-white py-10 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">School Project Assignment • Fetch API Page</p>
        </div>
    </footer>


    <script>
        function fetchData() {
            
            const myNim = '24'; 
            
            const url = `https://jsonplaceholder.typicode.com/posts/${myNim}`;

            document.getElementById('loading-message').classList.remove('hidden');
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading-message').classList.add('hidden');
                    document.getElementById('data-card').classList.remove('hidden');

                  
                    document.getElementById('post-id').innerText = data.id;
                    
                    
                    document.getElementById('post-title').innerText = data.title;
                    
                    
                    document.getElementById('post-body').innerText = data.body;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Something went wrong! Check your internet connection.");
                });
        }
    </script>
</body>
</html>
